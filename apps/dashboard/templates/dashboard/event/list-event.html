
{% extends "base-dash.html" %}

{% block conteudo %}
<div class="content">
	<div class="container">
		{% if events.all %}
		<div class="mt-4 mb-4 pt-3 border-top">
			<div align="center">
				<a href="{% url 'add_event' %}" class="btn font-weight-bold btn-success">ADICIONAR</a>
			</div>
		</div>
		{% endif %}
		{% for event in events %}

		<div id="article">
			<div class="list">
				<div class="container">
					<div class="row d-flex justify-content-center">
						<div class="col-12 col-md-6">
							<div class="list_products">
								<div class="title-product">
									<h3>{{event.name}}</h3>
								</div>
								<p>{{event.details}}</p>
								<div class="img-product">
									<img class="img-thumbnail" src="{{event.main_image.url}}" />
								</div>
								<div class="btn-product-container">
									<a href="{% url 'edit_event' event.pk %}" class="btn mr-3 btn-warning">Editar</a>
									<a href="{% url 'delete_event' event.pk %}" class="btn btn-danger">Apagar</a>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
		{% empty %}
		<div class="mt-4 mb-4 pt-3 border-top">
			<div align="center">
				<a href="{% url 'add_event' %}" class="btn font-weight-bold btn-success">ADICIONAR</a>
			</div>
		</div>
		{% endfor %}
		{% if events.all %}
		<div class="mt-4 mb-4 pt-3 border-top">
			<div align="center">
				<a href="{% url 'add_event' %}" class="btn font-weight-bold btn-success">ADICIONAR</a>
			</div>
		</div>
		{% endif %}
	</div>
</div>	
{% endblock %}
