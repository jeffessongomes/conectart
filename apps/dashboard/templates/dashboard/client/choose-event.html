{% extends "base-dash.html" %}

{% block conteudo %}


<div id="article">
	<div class="container">
		<div class="row d-flex justify-content-center">
			{% for event in events %}
			<div class="col-12 col-lg-4">
				<a href="{% url 'list_subscribe' event.pk %}">
					<!-- Cada opção terá o print do setor -->
					<div style="background-image: url({{ event.main_image.url }});" class="option-edit">
						<div class="bg-option">
							<h2>{{ event.name }}</h2>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>


{% endblock %}
